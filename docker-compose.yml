services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: 0.0.0.0
    expose:
      - "3000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.soul-studio.rule=Host(`${DOKPLOY_DOMAIN}`)"
      - "traefik.http.routers.soul-studio.entrypoints=websecure"
      - "traefik.http.routers.soul-studio.tls.certresolver=letsencrypt"
      - "traefik.http.services.soul-studio.loadbalancer.server.port=3000"

